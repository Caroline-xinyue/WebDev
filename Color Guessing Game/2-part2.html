<!DOCTYPE HTML>
<html>
<head>
  <title>Color Guessing Game</title>
</head>
<body onload = "do_game()">
  <script>
    var colors = ["blue", "cyan", "gold", "gray", "green", "magenta",
                  "orange", "red", "white", "yellow"]
    var finished = false;
    var count = 0;
    var target = "";
    var guess_input = "";
    function do_game() {
      var target_index = Math.floor(Math.random()*(colors.length - 1));
      target = colors[target_index + 1];
      alert(target);
      while(!finished) {
        guess_input = prompt("I am thinking of one of these colors:\n" +
               "blue, cyan, gold, gray, green, magenta, orange, red, white, yellow"
               + "\n What color am I thinking of?");
        count++;
        finished = check_guess();
      }
    }

    function check_guess() {
      if(colors.indexOf(guess_input) < 0) {
          alert("I don't recognize!");
          return false;
      }
      if(guess_input == target) {
        alert("Congratulations! You took " + count + " guesses");
        myBody = document.getElementsByTagName("body")[0];
        myBody.style.background = target;
        return true;
      } else if(guess_input > target) {
        alert("Your choice is alphabetically higher!");
        return false;
      } else if(guess_input < target) {
        alert("Your choice is alphabetically lower!");
        return false;
      }
    }
  </script>
</body>
</html>
